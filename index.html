<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-dark">
    <div class="container-fluid" id="cf1">
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-transparent py-0">
                <div class="container-fluid ">
                    <img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="" id="brand">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item me-5" id="navbar_li1">
                                <select name="English" id="dropdown">
                                    <option value="Hindi">Hindi</option>
                                    <option value="Engraji"> English</option>
                                </select>
                            </li>
                            <li class="nav-item me-4" id="navbar_li2">
                                <a class="btn btn-danger" href="#" id="sign_in">Sign In</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="row" id="cf1_row">
                <div class="col-lg-12" id="cf1_col">
                    <h1 id="cf1_col_h1">Unlimited movies, TV shows and more.</h1>
                    <h3 id="cf1_col_h3">Watch anywhere. Cancel anytime.</h3>
                    <p id="cf1_col_p">Ready to watch? Enter your email to create or restart your membership.</p>
                    <input type="search" name="" id="seach_bar" placeholder="Email Address">
                    <input type="button" id="button" value="Get Started">

                </div>
            </div>
        </header>
    </div>
    <div class="container-fluid" id="cf2">
        <div class="row">
            <div class="col-lg-6" id="cf2_col1">
                <h2 id="cf2_h2">Enjoy on your TV.</h2>
                <h3 id="cf2_h3">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</h3>
            </div>
            <div class="col-lg-6" id="cf2_col2">
                <img src="/Tv.png" alt="" id="cf2_col2_img">
                <video id="video" autoplay playsinline muted loop>
                    <source src="/video in tv.m4v" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
